
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Protocolo Team VBR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --vbr-gold: #d4af37;
        --vbr-black: #0a0a0a;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--vbr-black);
        color: white;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        font-size: 13px; /* Redução global do tamanho base */
      }
      .font-montserrat {
        font-family: 'Montserrat', sans-serif;
      }
      
      @media print {
        @page {
          margin: 0;
          size: A4 portrait;
        }
        html, body {
          width: 210mm;
          height: auto;
          background: white !important;
          color: black !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
        }
        .no-print {
          display: none !important;
        }
        .print-container {
          width: 210mm !important;
          margin: 0 !important;
          padding: 0 !important;
          display: block !important;
        }
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color-adjust: exact !important;
        }
        .page-break {
          display: flex !important;
          flex-direction: column;
          page-break-after: always !important;
          break-after: page !important;
          width: 210mm !important;
          height: 293mm !important; /* Altura ultra-segura para Safari */
          max-height: 293mm !important;
          position: relative;
          overflow: hidden !important;
          margin: 0 !important;
          padding: 0 !important;
          box-sizing: border-box;
          border: none !important;
        }
        .page-break-dynamic {
          display: block !important;
          page-break-after: auto !important;
          width: 210mm !important;
          min-height: 293mm !important;
          position: relative;
          margin: 0 !important;
          padding: 0 !important;
        }
        .avoid-break {
          page-break-inside: avoid !important;
          break-inside: avoid !important;
        }
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; }
      ::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }
    </style>

        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
